<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Neighborhood Döner Map</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap & JQuery CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Knockout framework -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
</head>

<body>

    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <h3>Frankfurt Döner Locations</h3>
            <input id="filter-text" type="text" class="form-control" placeholder="Filter locations" data-bind="textInput: filter">
            <ul class="list-group" data-bind="foreach: locations">
                <li class="list-group-item" data-bind="attr: {id: id}, text: name, click: $parent.locationSelected"></li>
            </ul>
        </nav>

        <!-- Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Map -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Main javascript file -->
    <script src="js/app.js"></script>

    <!-- Collapsible sidebar button listener -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <!-- Google Maps API call - asynchronous Map load -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpT9SfQchBKcD1RZ9EcJHgD7dUCYrQ0MU&callback=initMap" onerror="loadMapError()">
    </script>
</body>

</html>
